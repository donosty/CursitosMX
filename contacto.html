<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Styles.css">
    <link rel="stylesheet" href="CSS/normalice.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body class="body--formulario">

    <header class="header--principal">
        <aside class="aside--principal">
            <div class="container--logo">
                <img class="logo--principal" src="img/logo22.jpg" alt="logo">
                <input type="text" placeholder="Buscar un curso" class="input--buscar" id="buscar" disabled>
                <a class="link--principal" href="#"><img src="img/loupe.png" alt="search" class="lupa--principal"></a>
                <div class="carrito--container">
                    <img src="img/shopping-cart.png" alt="carrito" class="carrito--principal">
                </div>
                <a class="info1 btn btn-outline-info"" href="principal.html">Principal</a>
                <a class="info1 btn btn-outline-info"" href="nosotros.html">Sobre Nosotros</a>
            </div>
        </aside>
    </header>
    
        <div class="container--formulario">

                <form action="" class="formulario" id="formulario">

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Jorge Snachez">
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="nombre@empresa.com">
    
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" placeholder="Asunto"></textarea>
    
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" name="edad" placeholder="18">
    
                    <div class="genero-container">
                        <label for="genero">Genero:</label>
                        <select name="genero" id="genero">
                            <option value="seleccionar">Seleccionar Genero</option>
                            <option value="hombre">Hombre</option>
                            <option value="mujer">Mujer</option>
                        </select>
                    </div>

                    <button type="submit" id="enviar" class="boton--formulario btn btn-light enviar btn-lg" disabled>Enviar</button>
                    <button type="reset" id="borrar" class="boton--formulario btn btn-light borrar btn-lg">Borrar</button>
    
                </form>
    
        </div>

    <script src="JS/contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
